<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gps Finder</title>
    <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <figure class="img-container">
            <div class="img"></div>
        </figure>
        <section class="search-container">
            <form>
                <label for="gps-search">Enter your GPS coordinates</label>
                <input type="search" id="gps-search" name="gps-search">
                <button type="submit" id="btn">search</button>
            </form>
        </section>
        <section class="map-container">
            <div id="map"></div>
            <input id="pac-input" class="controls" type="text" placeholder="Search Box" />
            <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
            <script
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_VWZPp0DdhxcxO3bbrDrFJXZ7NJ4D6z4&callback=initAutocomplete&libraries=places&v=weekly"
                async></script>
        </section>
    </main>
    <script src="js/google.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
